<!DOCTYPE html>
<html>
    <head>
    <title>lanacat.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="custom-cursor" src="images/tumblr_luwdacaJYj1qlxrbs540.gif">
    <audio id="music" src="audio/rinsed.mp3"></audio>
    <button id="play-button">❀ play song ❀</button>
    <div class="page">
        <img src="images/lanaicon.PNG" alt="lana" class="lana-sticker">
    <div class="header-container header">
        <h1>welcome to my website...</h1>
    </div>
    <div class="intro-container intro">
        <p>this is a work-in-progress website dedicated to developing and designing new things... whatever may come will come</p>
    </div>
    </div>
<script>
    const cursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", function(e) {
    const x = e.pageX;
    const y = e.pageY;
    cursor.style.left = x + "px";
    cursor.style.top = y + "px";
    });
    const music = document.getElementById("music");
    const playBtn = document.getElementById("play-button");
    let isPlaying = false;
    playBtn.addEventListener("click", () => {
        if (isPlaying) {
            music.pause();
            playBtn.textContent = "❀ play song ❀";
        } else {
            music.play();
            playBtn.textContent = "❀ pause ❀";
        }
        isPlaying = !isPlaying;
        });
</script>



</body>
</html>
