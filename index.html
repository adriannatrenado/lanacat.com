<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lanacat.com</title>
    <link rel="stylesheet" href="inter.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="custom-cursor" src="images/tumblr_luwdacaJYj1qlxrbs540.gif" alt="cursor gif">

    <audio id="music" src="audio/rinsed.mp3" preload="auto"></audio>
    <div class="music-box">
        <div class="music-controls">
            <button id="back-button" type="button">
                <img src="images/back.png" alt="Back 5 seconds">
            </button>
            <button id="play-pause-button" type="button">
                <img src="images/play.png" alt="Play/Pause">
            </button>
            <button id="forward-button" type="button">
                <img src="images/forward.png" alt="Forward 5 seconds">
            </button>
        </div>
    </div>

    <main class="page-content">
        <img src="images/lanaicon.PNG" alt="lana cat sticker" class="lana-sticker">

        <header class="site-header">
            <h1>welcome to my website...</h1>
        </header>

        <section class="intro-section">
            <p>
                this is a work-in-progress website dedicated to developing and designing new things...
                whatever may come will come.
            </p>
        </section>
    </main>

    <script>
        // Custom Cursor Tracking
        const cursor = document.getElementById("custom-cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });

        // Music Player Controls
        const music = document.getElementById("music");
        const playPauseBtn = document.getElementById("play-pause-button");
        const backBtn = document.getElementById("back-button");
        const forwardBtn = document.getElementById("forward-button");

        let isPlaying = false;

        // Toggle play/pause
        playPauseBtn.addEventListener("click", () => {
            // Get the <img> element specifically within the play/pause button
            const playPauseImg = playPauseBtn.querySelector('img'); // <--- ADDED/FIXED THIS LINE

            if (isPlaying) {
                music.pause();
                playPauseImg.src = "images/play.png"; // <--- CHANGED TO use playPauseImg.src
            } else {
                music.play();
                playPauseImg.src = "images/pause.png"; // <--- CHANGED TO use playPauseImg.src
            }
            isPlaying = !isPlaying;
        });

        // Go back 5 seconds
        backBtn.addEventListener("click", () => {
            music.currentTime = Math.max(0, music.currentTime - 5);
        });

        // Skip forward 5 seconds
        forwardBtn.addEventListener("click", () => {
            music.currentTime = Math.min(music.duration, music.currentTime + 5);
        });
    </script>
</body>
</html>
