<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lanacat.com</title>
    <link rel="stylesheet" href="inter.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="custom-cursor" src="images/normal.gif" alt="cursor gif">

    <audio id="music" src="audio/rinsed.mp3" preload="auto"></audio>

    <div class="music-box">
        <div class="top-row-player">
            <img id="album-cover" src="images/albumcover.jpeg" alt="album cover">
            <div class="song-info-and-progress">
                <p id="song-title">rinsed.mp3</p>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="music-controls">
            <button id="back-button" type="button">
                <img src="images/back.png" alt="Back 5 seconds">
            </button>
            <button id="play-pause-button" type="button">
                <img src="images/play.png" alt="Play/Pause">
            </button>
            <button id="forward-button" type="button">
                <img src="images/forward.png" alt="Forward 5 seconds">
            </button>
        </div>
    </div>

    <main class="page-content">
        <img src="images/lanaicon.PNG" alt="lana cat sticker" class="lana-sticker">

        <header class="site-header">
            <h1>welcome to my website...</h1>
        </header>

        <section class="intro-section">
            <p>
                this is a work-in-progress website dedicated to developing and designing new things...
                whatever may come will come.
            </p>
        </section>
    </main>

    <script>
        const cursor = document.getElementById("custom-cursor");

        // Define your cursor image paths
        const cursorImages = {
            default: 'images/normal.gif',
            pointer: 'images/linkselect.gif',
            // You can add more states if you want to use other GIFs:
            // textSelect: 'images/textselect.gif',
            // busy: 'images/busy2.gif'
        };

        // Set the initial cursor image
        cursor.src = cursorImages.default;

        // Custom Cursor Tracking (to make it follow the mouse)
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });

        // Add interaction for specific elements (buttons, links, music progress bar)
        const interactiveElements = document.querySelectorAll(
            'button, a, .progress-container'
        );

        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => { // Use mouseenter for clean entry
                cursor.src = cursorImages.pointer; // Change to linkselect.gif on hover
            });
            element.addEventListener('mouseleave', () => { // Use mouseleave for clean exit
                cursor.src = cursorImages.default; // Change back to normal.gif when mouse leaves
            });
        });

        // Music Player Controls (make sure this part is still below the cursor JS)
        const music = document.getElementById("music");
        const playPauseBtn = document.getElementById("play-pause-button");
        const backBtn = document.getElementById("back-button");
        const forwardBtn = document.getElementById("forward-button");

        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');

        let isPlaying = false;

        playPauseBtn.addEventListener("click", () => {
            const playPauseImg = playPauseBtn.querySelector('img');

            if (isPlaying) {
                music.pause();
                playPauseImg.src = "images/play.png";
            } else {
                music.play();
                playPauseImg.src = "images/pause.png";
            }
            isPlaying = !isPlaying;
        });

        backBtn.addEventListener("click", () => {
            music.currentTime = Math.max(0, music.currentTime - 5);
        });

        forwardBtn.addEventListener("click", () => {
            music.currentTime = Math.min(music.duration, music.currentTime + 5);
        });

        music.addEventListener('timeupdate', () => {
            const progressPercent = (music.currentTime / music.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        });
    </script>
</body>
</html>
