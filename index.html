<!DOCTYPE html>
<html>
    <head>
    <title>lanacat.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="custom-cursor" src="images/tumblr_luwdacaJYj1qlxrbs540.gif">
    <audio id="music" src="audio/rinsed.mp3"></audio>
    <div class="music-box">
        <div class="music-controls">
            <img id="back-button" src="images/back.png" alt="Back">
            <img id="play-pause-button" src="images/play.png" alt="Play">
            <img id="forward-button" src="images/forward.png" alt="Forward">
        </div>
    </div>
    <div class="page">
        <img src="images/lanaicon.PNG" alt="lana" class="lana-sticker">
    <div class="header-container header">
        <h1>welcome to my website...</h1>
    </div>
    <div class="intro-container intro">
        <p>this is a work-in-progress website dedicated to developing and designing new things... whatever may come will come</p>
    </div>
    </div>
<script>
    const cursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", function(e) {
    const x = e.pageX;
    const y = e.pageY;
    cursor.style.left = x + "px";
    cursor.style.top = y + "px";
    });

const music = document.getElementById("music");
const playPauseBtn = document.getElementById("play-pause-button");
const backBtn = document.getElementById("back-button");
const forwardBtn = document.getElementById("forward-button");

let isPlaying = false;

playPauseBtn.addEventListener("click", () => {
    if (isPlaying) {
    music.pause();
    playPauseBtn.src = "images/play.png";
    } else {
    music.play();
    playPauseBtn.src = "images/pause.png";
}
    isPlaying = !isPlaying;
});

backBtn.addEventListener("click", () => {
    music.currentTime = Math.max(0, music.currentTime - 5);
});

forwardBtn.addEventListener("click", () => {
    music.currentTime = Math.min(music.duration, music.currentTime + 5);
});

</script>



</body>
</html>
